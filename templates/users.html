{% extends 'base.html' %}

{% block content %}
    <h1 style="text-align: center;">User Data</h1>

    <table style="width: 80%; margin: 20px auto; border-collapse: collapse;">
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Admin Status</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>
                <td>{{ 'Yes' if user.admin else 'No' }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3" style="text-align: center;">No users found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
